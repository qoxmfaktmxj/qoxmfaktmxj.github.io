---
layout: default
---
<article class="panel post-content">
  <header class="post-header">
    <p class="kicker">Post</p>
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d %H:%M" }}</time>
      {% if page.categories and page.categories.size > 0 %}
        <span>Â·</span>
        <span>{{ page.categories | join: ", " }}</span>
      {% endif %}
    </div>
  </header>
  {{ content }}
</article>
